<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>US GDP</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>USA GDP Over Time</h1>
    <p role="doc-tip">This website shows the US GDP over time.</p>
    <form id="colorForm" role="form" aria-label="Choose color form">
      <label for="color">Choose a color for the bar graph:</label>
      <input type="color" id="color" name="color" value="#4682B4" aria-label="Color picker">
      <button type="submit" aria-label="Submit">Submit</button>
    </form>
    
    <svg id="barGraph" width="1000" height="1000" role="img" aria-label="Bar graph"></svg>
    
    <script src="index.js" aria-label="JavaScript"></script>
    
</body>
</html>
