<h1>Haddaway - What is Love 3D frequency visualization by Bass, Low-mid, High-mid, and High frequencies</h1>
<h2>by Nicholas Whalen</h2>
<body>
<div>
    <label for="bassColor">Bass Color:</label>
    <input type="color" id="bassColor" value="red">
</div>
<div>
    <label for="lowMidColor">Low-Mid Color:</label>
    <input type="color" id="lowMidColor" value="blue">
</div>
<div>
    <label for="hiMidColor">High-Mid Color:</label>
    <input type="color" id="hiMidColor" value="green">
</div>
<div>
    <label for="hiColor">High Color:</label>
    <input type="color" id="hiColor" value="yellow">
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="/js/script.js"></script>
